<section *ngIf="haveAccount" class="container-sm col-lg-8 offset-lg-2 col-xl-6 offset-xl-3 login-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
            <label for="logEmail" class="form-label">Email cím:</label>
            <input type="email" class="form-control" id="logEmail" formControlName="logEmail">
        </div>
        <div class="mb-3">
            <label for="logPassword" class="form-label">Jelszó:</label>
            <input type="password" class="form-control" id="logPassword" formControlName="logPassword">
        </div>

        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Bejelentkezés</button>

        <small *ngIf="invalidLogin">Hibás email vagy jelszó!</small>
        <small *ngIf="invalidLogin">Ha elfelejtette a jelszavát <span id="resetBtn" (click)="resetPassword()" >kattintson ide!</span></small>


    </form>
</section>

<section *ngIf="!haveAccount" class="container-sm col-lg-8 offset-lg-2 col-xl-6 offset-xl-3 reg-container">
    <form [formGroup]="regForm" (ngSubmit)="registration()">
        <div class="mb-3">
            <label for="email" class="form-label">Email cím:</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  formControlName="email">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Jelszó:</label>
            <input type="password" class="form-control" id="password"  formControlName="password">
        </div>

        <div class="mb-3">
            <label for="repassword" class="form-label">Jelszó ismét:</label>
            <input type="password" class="form-control" id="repassword"  formControlName="repassword">
        </div>
        
        <div class="mb-3">
            <label for="name" class="form-label">Név:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Kor:</label>
            <input type="number" class="form-control" id="age"  formControlName="age">
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Nem:</label>
            <select name="gender" class="form-select" id="gender"  formControlName="gender">
                <option value="male">Férfi</option>
                <option value="female">Nő</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">Település:</label>
            <input type="text" class="form-control" id="city"  formControlName="city">
        </div>

        <div class="mb-3">
            <label for="photo" class="form-label">Profilkép(link):</label>
            <input type="url" class="form-control" id="photo"  formControlName="photo">
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Jogosultság:</label>
            <select name="role" class="form-select" id="role"  formControlName="role">
                <option value="1" selected>Ingyenes</option>
                <option value="2">Előfizetői</option>
                <option value="3">Admin</option>
            </select>
        </div>

        <div class="mb-3">
            <div id="category" class="category" formGroupName="category">
            <legend>Érdeklődési kör:</legend>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sport" id="sport" formControlName="sport">
                <label class="form-check-label" for="sport">Mozgás, sport, természetjárás</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="culture" id="culture" formControlName="culture">
                <label class="form-check-label" for="culture">Kultúra, mozi, színház</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="gardening" id="gardening" formControlName="gardening">
                <label class="form-check-label" for="gardening">Kertészkedés</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="gastronomy" id="gastronomy" formControlName="gastronomy">
                <label class="form-check-label" for="gastronomy">Gasztronómia, főzés, receptek</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="handiwork" id="handiwork" formControlName="handiwork">
                <label class="form-check-label" for="handiwork">Kézimunka, kötés, horgolás</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="astrology" id="astrology" formControlName="astrology">
                <label class="form-check-label" for="astrology">Asztrológia</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="reading" id="reading" formControlName="reading">
                <label class="form-check-label" for="reading">Olvasás</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="stamps" id="stamps" formControlName="stamps">
                <label class="form-check-label" for="stamps">Bélyeggyűjtés</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="family" id="family" formControlName="family">
                <label class="form-check-label" for="family">Család, gyerekek, unokák</label>
            </div>
        </div>
        </div>

        <button type="submit" class="btn btn-primary">Regisztrálok</button>
    
        <small *ngIf="emailIsUsed">Ezzel az email címmel már regisztáltak, kérjük jelentkezzen be!</small>
    
    </form>
</section>

<section class="container-sm col-lg-8 offset-lg-2 col-xl-6 offset-xl-3 ">
    <button *ngIf="haveAccount" class="btn btn-secondary" (click)="switchForm()">Még nem regisztráltam</button>
    <button *ngIf="!haveAccount" class="btn btn-secondary" (click)="switchForm()">Már van regisztrációm, belépek</button>
</section>
