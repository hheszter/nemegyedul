
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{selectedEvent.name}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <img style="width: 100%;" [src]="selectedEvent.imageUrl" alt="">

          {{selectedEvent.description}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteEvent(selectedEvent)">Törlés</button>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{selectedEvent.name}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <!-- <img style="width: 100%;" [src]="selectedEvent.imageUrl" alt=""> -->
          <table class="table table-striped" >
            <thead>
              <tr>
                <th>#</th>
                <th>Fénykép</th>
                <th>Név</th>
                <th>Város</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of filteredUsers; let i = index">
                <td>{{i+1}}</td>
                <td><img [src]="user.photo" alt="" style="height: 100px;"> </td>
                <td>{{user.name}}</td>
                <td>{{user.city}}</td>
              </tr>
            </tbody>
          </table>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteEvent(selectedEvent)">Törlés</button> -->
        </div>
      </div>
    </div>
  </div>

  <div class="container-md mt-5">
      <div class="row mx-auto">

              <div class="card col-md-6 col-lg-4 m-2 shadow " style="width: 18rem;" *ngFor="let card of myEventArray">
                  <img [src]="card.imageUrl" class="card-img-top" alt="...">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{card.name}}</h5>
                    <p class="card-text">{{card.shortDescription}}</p>
                    <div class="mt-auto mx-auto">
                      <a href="#" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="currentEvent(card)">Bővebben</a>
                      <a href="#" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal1" (click)="filterUsers(card)">Feliratkozók</a>

                    </div>

                  </div>
                </div>



      </div>
  </div>
