
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{selectedEvent.name}}</h5>
          <button type="button" class="btn-close bg-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <img style="width: 100%;" [src]="selectedEvent.imageUrl" alt="">
        </div>
          <div class="modal-contents">
           <div class="p-2">
             <h6 >Esemény időpontja: {{localeDate}} </h6>
             {{selectedEvent.description}}
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezár</button>
             <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteEvent(selectedEvent)">Törlés</button>
           </div>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-scrollable">
      <div class="modal-content text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{selectedEvent.name}}</h5>
          <button type="button" class="btn-close bg-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body  ">
          <!-- <img style="width: 100%;" [src]="selectedEvent.imageUrl" alt=""> -->
          <table class="table table-striped table-dark" >
            <thead>
              <tr>
                <th>#</th>
                <th>Fénykép</th>
                <th>Név</th>
                <th>Város</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of filteredUsers; let i = index">
                <td>{{i+1}}</td>
                <td><img [src]="user.photo" alt="" style="height: 100px;"> </td>
                <td>{{user.name}}</td>
                <td>{{user.city}}</td>
              </tr>
            </tbody>
          </table>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezár</button>
          <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteEvent(selectedEvent)">Törlés</button> -->
        </div>
      </div>
    </div>
  </div>

  <div class="container-md py-5">
      <div class="row mx-auto">

              <div class="card col-md-6 col-lg-4 m-2 shadow " style="width: 18rem;" *ngFor="let card of myEventArray">
                  <div class="img-frame">
                    <img [src]="card.imageUrl" class="card-img-top" alt="...">
                  </div>
                  <div class="card-body">
                    <p class="text-center text-light">
                      {{card.datetime}}
                    </p>
                    <h5 class="card-title text-center text-light">{{card.name}}</h5>

                  </div>

                  <div class="content mt-auto">
                    <div class="card-body d-flex flex-column text-light">
                      <p class="card-text text-center">{{card.shortDescription}}</p>

                    </div>
                    <div class="mt-auto card-footer">
                      <a href="#" class="btn me-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="currentEvent(card)">Bővebben</a>
                      <a href="#" class="btn ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal1" (click)="filterUsers(card)">Feliratkozók</a>
                    </div>
                  </div>
                </div>
      </div>
  </div>
