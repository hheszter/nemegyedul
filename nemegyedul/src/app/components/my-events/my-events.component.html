<p>EventComponent</p>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{selectedEvent.eventName}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <img style="width: 100%;" [src]="selectedEvent.eventImageUrl" alt="">
          
          {{selectedEvent.longDescription}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="deleteEvent(selectedEvent)">Törlés</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-md mt-5">
      <div class="row mx-auto">
            
              <div class="card col-md-6 col-lg-4 m-2 shadow " style="width: 18rem;" *ngFor="let card of eventArray">
                  <img [src]="card.eventImageUrl" class="card-img-top" alt="...">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{card.eventName}}</h5>
                    <p class="card-text">{{card.shortDescription}}</p>
                    <a href="#" class="btn btn-primary mt-auto" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="currentEvent(card)">Bővebben</a>
                    
                  </div>
                </div>
  
            
          
      </div>
  </div>
