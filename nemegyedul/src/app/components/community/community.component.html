<div class="container-md mt-5">
    <div class="row mx-auto">
        <p>Kiket ismerhetek:</p>
        <div class="filter text-center">
            <p>Szűrés a közösség tagjai között érdeklődési kör alapján:</p>
            <button (click)="showAllCategory()"
                    class="filter-btn all-btn btn-primary btn-sm m-2 active" role="button" data-bs-toggle="button" aria-pressed="true">Minden kategoria</button>
            <button *ngFor="let category of categories" 
                    (click)="showCategory(category[0])"
                    class="filter-btn category-btn btn-primary btn-sm m-2" role="button" data-bs-toggle="button">{{category[1]}}</button>
        </div>

        <div class="order text-center my-3" role="group">
            <button class="btn btn-sm border-warning px-4" (click)="orderByName()">Rendezés név szerint</button>
            <button class="btn btn-sm border-warning px-4" (click)="orderByAge()">Rendezés életkor szerint</button>
        </div>

        <div class="card col-md-6 col-lg-4 m-2 shadow " style="width: 18rem;" *ngFor="let user of filteredUser">
            <div class="img-holder">
                <img [src]="user.photo" class="card-img-top" alt="user profil photo">
            </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{user.name}}</h5>
                <p class="card-text">{{user.city}} ({{user.age}})</p>
                <p class="card-text" *ngIf="user.category.length">
                    Ami érdekel:
                    <span *ngFor="let cat of user.category" class="theme">{{cat.displayName}}</span>
                    
                </p>
                <button class="btn btn-primary mt-auto" (click)="setFriend(user)">Ismerősnek jelölöm</button>

            </div>
        </div>
    </div>
</div>
