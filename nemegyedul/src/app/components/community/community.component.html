<div class="container-md mt-5">
    <div class="row mx-auto">
        <p>Kiket ismerhetek:</p>

        <div class="card col-md-6 col-lg-4 m-2 shadow " style="width: 18rem;" *ngFor="let user of allUser">
            <div class="img-holder">
                <img [src]="user.photo" class="card-img-top" alt="user profil photo">
            </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{user.name}}</h5>
                <p class="card-text">{{user.city}}</p>
                <p class="card-text">{{user.age}}</p>
                <p class="card-text">
                    Ami érdekel:
                    <span *ngFor="let cat of user.category" class="theme">{{cat.displayName}}</span>
                    
                </p>
                <button class="btn btn-primary mt-auto" (click)="setFriend(user)">Ismerősnek jelölöm</button>

            </div>
        </div>
    </div>
</div>
