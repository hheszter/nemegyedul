<div class="container chess mt-4">
  <div class="players">
    <div class="player player-A" [className]="currentGame?.next?.color === 'white' ? 'player player-A player-active': 'player player-A'">
      <div class="player-image-wrapper">
        <img src="../../../../assets/images/chess/WhiteKing.png" alt="" class="white-piece">
        <img class="player-avatar-image"   [src]="currentGame?.players?.white?.photo" alt="player">
      </div>
      <div class="text-wrapper">
        <h3 class="player-name">{{currentGame?.players?.white?.name}}</h3>
      </div>
    </div>
    <div class="game">
      <div class="game-image-wrapper">
        <img class="game-avatar-image" src="../../../../assets/images/chess.jpg" alt="chess">
      </div>
      <div class="text-wrapper">
        <h3 class="game-name">Sakk</h3>
      </div>
    </div>
    <div class="player player-B"[className]="currentGame?.next?.color === 'black' ? 'player player-B player-active': 'player player-B'">
      <div class="player-image-wrapper">
        <img src="../../../../assets/images/chess/BlackKing.png" alt="" class="black-piece">
        <img class="player-avatar-image" [src]="currentGame?.players?.black?.photo"  alt="player">
      </div>
      <div class="text-wrapper">
        <h3 class="player-name">{{currentGame?.players?.black?.name}}</h3>
      </div>
    </div>
  </div>
  <div class="message-container">
    <h1 class="message" id="message"></h1>
  </div>
