<section class="container-md">
    <div *ngIf="user" class="profil">
        <div class="photo">
            <img [src]="user.photo" alt="user photo">
        </div>

        <div class="profil-datas">
            <h2 class="h3">{{user.name}}</h2>
            <p>{{user.email}}</p>
            <button class="btn btn-secondary d-block" (click)="newPassword(user.email)">Új jelszó igénylés</button>
            <h4>Személyes adatok:</h4>
            <p>Kor: {{user.age}} év</p>
            <p>Nem: {{user.gender==="male" ? "férfi" : "nő"}}</p>
            <p>Település: {{user.city}}</p>
            <small class="d-block">Jogosultság: {{user.role}}</small>
            <small class="d-block">Regisztráció dátuma: {{user.date}}</small>
            <div class="category my-2">
                <p>Témák, amik érdekelnek:</p>
                    <span *ngFor="let theme of themes">{{theme}}</span>

            </div>
            <!-- <button class="btn btn-secondary d-block" (click)="editProfil()">Adatok szerkesztése</button> -->
            
            <button *ngIf="user" class="btn btn-secondary">
                <a routerLink="/my-events">Események, amik érdekelnek</a>
            </button>
        </div>

    </div>


    <div *ngIf="!user">Valami hiba történt, jelentkezzen be újra!</div>
</section>
